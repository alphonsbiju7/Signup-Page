<!DOCTYPE html>
<html>
<head>
    <title>Sign In Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
<div class="main">
        <form>
            <h2 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
                Sign Up
            </h2>
            <img src="person.png" width="150" height="150">
            <br> <marquee behavior="scroll" direction="left">
                Welcome to the Sign Up Page!
            </marquee>
        
            <input type="text" id="username" placeholder="Enter your mail"><br><br><br>
            <input type="password" id="password" placeholder="Enter your password"><br><br>
            <button type="submit"><b>Sign In</b></button>
        </form>
        <p id="welcome-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
